name: Build and Upload Spring Boot Native Image with Maven

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'

    - name: Set execute permissions for mvnw
      run: chmod +x ./mvnw

    - name: Build native image with Maven
      run: ./mvnw native:compile -Pnative

    - name: Upload native image from target folder
      uses: actions/upload-artifact@v2
      with:
        name: gpt-4-copilot
        path: target/gpt-4-copilot-0.4.0 # Replace your-binary-name with the actual name of your binary file

